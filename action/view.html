{% load i18n %}
{% load pt_tags %}

<div class="pt-action-{{ action.id }} action-box {{ action.classname }}">
    <div class="icon {{ action.classname }}"></div>
    <div class="text">
        <div class="pt-toggle-on">
            <a href="{{ action.context.url }}" target="_blank">{{ action.context.name }}</a>
        </div>
        <div class="pt-toggle-wait ajax-loader"></div>
        <div class="pt-toggle-off">{% blocktrans %}Thanks for submitting your view{% endblocktrans %}</div>
    </div>
    <div class="points">{% blocktrans with points=action.parameters.points|default:"100" %}+ {{ points }} points{% endblocktrans %}</div>
</div>

<script type="text/javascript">
window.ptReady.push(function () {

    PT.action.activity.register("{{ action.id }}", ["{{ action.name }}"{% if action.parameters %}, {{ action.parameters|jsonify }}{% endif %}], "pt-action-{{ action.id }}");

});
</script>
